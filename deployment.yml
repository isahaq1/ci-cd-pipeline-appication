apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment-test
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
      containers:
      - name: nodeserver1
        image: isahaq/nodeapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
     
