apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment-test
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
      containers:
      - name: nodeserver1
        image: isahaq/nodeapp:latest
        ports:
        - containerPort: 3000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: nodeapp-test-service
spec:
  selector:
    app: nodeapp 
  type: LoadBalancer
  ports:
   - name: http
    targetPort: http
  - protocol: TCP
    port: 5000
    nodePort: 31109