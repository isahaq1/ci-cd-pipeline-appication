apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-kubernets-lvtestz
  labels:
    app: nodeapp-kubernets-lvtestz
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp-kubernets-lvtestz
  template:
    metadata:
      labels:
        app: nodeapp-kubernets-lvtestz 
    spec:
      containers:
      - name: nodeserver
        image: isahaq/cicdtestbtnproject:latest
        ports:
        - containerPort: 4000
        
        
---

apiVersion: v1
kind: Service
metadata:
  name: nodeapp-nodes-service
spec:
  selector:
    app: nodeapp-kubernets-lvtestz 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 4000
    nodePort: 31130
